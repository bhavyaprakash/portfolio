<div class="skills-main-container">
    <div class="chip-container">
        <mat-chip>Skills</mat-chip>
    </div>
    <p class="chip-container">The Skills, tools and technologies I am goot at</p>
    <div class="skills-container">
        <div *ngFor="let skill of skills" class="skill">
            <img [src]="skill.image" [alt]="skill.name">
            <p>{{ skill.name }}</p>
        </div>
    </div>
</div>
